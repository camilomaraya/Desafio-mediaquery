<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>CarShop</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <nav class="nav">
                <div class="alinear-nav">
                    <div class="logocarshop">
                        <img src="assets/img/logocarshop.png" alt="logoempresa"> CarShop
                    </div>
                    <div class="iconburger">
                        <img  src="assets/img/iconoburger.png" alt="iconohamburgesa">
                    </div> 
                </div>
                    <!-- OCULTO PARA MOBILE -->
                    <ul class="desk">
                        <li>Inicio</li>
                        <li>Catalogo</li>
                        <li>Ofertas</li>
                        <li>Contacto</li>
                    </ul>
                </nav> 
        </div>
        <!-- ORDER BY -->
        <aside class="orderby">
                <span>Ordenar por:</span>
                <div class="ordenar">
                    <select >
                        <option value="#">Precio</option>
                    </select>
                </div>
        </aside>
        <!-- Sector de la grilla -->
        <div class="grid">
            <!-- CARDS -->
            <div class="cars">
                <!-- CARD1 -->
                <div class="card">
                    
                        <img src="assets/img/alpharomeo.jpg" alt="alpharomeo">
                        <h4> Marca: AlphaRomeo</h4>
                        <div>
                            <button class="btn">Ver más</button>
                        </div>
                    
                </div>
                <!-- CARD2 -->
                <div class="card">
                    <div>
                        <img src="assets/img/audi.jpg" alt="Audi">
                        <h4>Marca: Audi</h4>
                        <div>
                            <button class="btn">Ver más</button>
                        </div>
                    </div>
                </div>
                <!-- CARD3 -->
                <div class="card">
                    <div>
                        <img src="assets/img/bmw.jpg" alt="bmw">
                        <h4>Marca: BMW </h4>
                        <div>
                            <button class="btn">Ver más</button>
                        </div>
                    </div>
                </div>
                <!-- CARD4 -->
                <div class="card">
                    <div>
                        <img src="assets/img/lada.jpg" alt="lada">
                        <h4>Marca: Lada 4x4</h4>
                        <div>
                            <button class="btn">Ver más</button>
                        </div>
                    </div>
                </div>
                <!-- CARD5 -->
                <div class="card">
                    <div>
                        <img src="assets/img/volkswagen.jpg" alt="volkswagen">
                        <h4>Marca: Volkswagen </h4>
                        <div>
                            <button class="btn">Ver más</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <!-- ----FIN SECCION DE CARDS----- -->
        <div class="pages">
         <!-- PAGINADOR -->
                <ul>
                    <li class="box"><a href="#">&leftarrow;</a> </li>
                    <li class="box"><a href="#"> 1 </a></li>
                    <li class="box"><a href="#"> 2 </a></li>
                    <li class="box"><a href="#"> 3 </a></li>
                    <li class="box"><a href="#"> &rightarrow;</a></li>
                </ul>
        </div>
        
        <!-- FIN PAGINADOR -->

        <!-- FOOTER -->
        <div class="footer">
            <div class="icon-footer">
                <img src="assets/img/facebook.png" alt="logofacebook">
                <img src="assets/img/instagram.png" alt="logoinstagram">
                <h5>Todos los derechos reservados &copy;</h5>
            </div>
        </div>
      </div>
</body>
</html>
